<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		.list{
			width: 210px;
		}
		.list li{
			font-size: 13px;
			font-weight: bold;
			line-height: 32px;
			border-bottom: 1px solid #000;
			padding-left: 40px;
			background: url('img/arrow01.gif') no-repeat left;
		}
		.list a{
			color: #000;
		}
	</style>
</head>
<body>
	<div>
		<ul class="list">
			<li><a href="#">最新产品</a></li>
			<li><a href="#">热销产品</a></li>
			<li><a href="#">布艺沙发</a></li>
			<li><a href="#">真皮沙发</a></li>
			<li><a href="#">藤艺沙发</a></li>
		</ul>
	</div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
